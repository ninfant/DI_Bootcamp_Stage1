<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mock3</title>
  </head>
  <body>
    <article>
      <h2>A video downloaded to my library!</h2>
      <video
        src="video1.mp4"
        width="400"
        height="300"
        loop
        muted
        autoplay
        controls
      ></video>
    </article>
    <article>
      <h2>Here's a great video from YouTube!</h2>
      <!-- This video from youtube can be embedded  -->
      <iframe
        width="220"
        height="180"
        src="https://www.youtube.com/embed/2JyW4yAyTl0?"
        frameborder="0"
        allowfullscreen
      ></iframe>
    </article>
    <article>
      <h3>Here is some happy, ambient music downloaded to my library</h3>
      <audio src="audio1.m4a" controls>Ambient</audio>
      <h2>Here's some music from Spotify!</h2>
      <iframe
        src="https://embed.spotify.com/?uri=spotify:track:5JunxkcjfCYcY7xJ29tLai"
        frameborder="0"
      ></iframe>
    </article>
  </body>
</html>
